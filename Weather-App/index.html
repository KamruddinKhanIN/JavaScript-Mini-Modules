<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App- Made By ACCIO</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-container">
            <h1>WEATHER APP</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">

                <div class="grant-location-container">
                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">

                    <p>Grant Location Access</p>

                    <p>Allow Access To Get Weather Information</p>

                    <button class="btn" data-grantAccess>Grant Access</button>

                </div>

                <form action="" class="form-container" data-searchForm>
                    <input type="text" placeholder="Search For City..." data-searchInput>
                    <button class="btn"><img src="assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
                </form>

                <div class="loading-screen-container">
                    <img src="assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <div class="weather-data-main-container">
                    <div class="country-name-container">
                        <p class="country-name" data-cityName></p>
                        <img src="" alt="" data-cityFlag>
                    </div>

                    <p data-weatherDescription></p>

                    <img src="" alt="" data-weatherIcon>

                    <p data-weatherTemp></p>

                    <div class="windspeed-humidity-clouds-container">
                        <div class="windspeed">
                            <img src="assets/wind.png" alt="" loading="lazy">
                            <p>Wind Speed</p>
                            <p data-windspeed></p>
                        </div>

                        <div class="humidity">
                            <img src="assets/humidity.png" alt="" loading="lazy">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>

                        <div class="clouds">
                            <img src="assets/cloud.png" alt="" loading="lazy">
                            <p>Clouds</p>
                            <p data-clouds></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
