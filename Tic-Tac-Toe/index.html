<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game - Made By ACCIO</title>
</head>
<body>
    <div class="wrapper">
        <p data-gameInfo></p>

        <div class="game-container">
            <div class="game-cell cell-1"></div>
            <div class="game-cell cell-2"></div>
            <div class="game-cell cell-3"></div>
            <div class="game-cell cell-4"></div>
            <div class="game-cell cell-5"></div>
            <div class="game-cell cell-6"></div>
            <div class="game-cell cell-7"></div>
            <div class="game-cell cell-8"></div>
            <div class="game-cell cell-9"></div>
        </div>

        <button class="btn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
