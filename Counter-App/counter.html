<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - Made By ACCIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#008080]">
        <div class="counter-box">
            <h1 class="text-[#D4AF37] font-medium text-[20px] my-3 select-none">Increment And Decrement</h1>
            <div class="incr-decr flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 px-5 py-3">
                <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                  <i class="fa-solid fa-minus"></i>
                </button>

                <div id="number" class="font-bold select-none">
                    0
                </div>

                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="counter.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>
</html>
